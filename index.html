<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">

  <title>Comment Widget</title>
</head>
<body>
  <div class="flex flex-col fhw">
    <div class="flex flex-row jc-se ai-center fw p" style="height: 80px;">
      <textarea class="fhw" id="commentText" #commentText placeholder="Type your comment here..." cols="100" rows="5" onkeyup="checkDataFunc(commentText)"></textarea>
      <button class="commentBtn" id="commentButton" onclick="commentFunc(commentText)" disabled="true">Comment</button>
    </div>

    <div class="fw" style="height: calc(100% - 80px);">
      <div class="fhw flex flex-col p" id="commentContainer" style="overflow-y: auto;">

      </div>
    </div>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
